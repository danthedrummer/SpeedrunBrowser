apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "ddowney.com.speedrunbrowser"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.compileSdkVersion
        versionCode rootProject.appVersionCode
        versionName rootProject.appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "YOUTUBE_API_KEY", YOUTUBE_API_KEY)
        buildConfigField("String", "USER_AGENT_HEADER", USER_AGENT_HEADER)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk7", version: rootProject.kotlinVersion
    implementation group: "com.android.support", name: "appcompat-v7", version: rootProject.androidSupportVersion
    implementation group: "com.android.support.constraint", name: "constraint-layout", version: rootProject.constraintLayoutVersion
    implementation group: "com.android.support", name: "design", version: rootProject.androidSupportVersion
    implementation group: "com.squareup.okhttp3", name: "okhttp", version: rootProject.okhttpVersion
    implementation group: "com.squareup.retrofit2", name: "retrofit", version: rootProject.retrofitVersion
    implementation group: "com.squareup.retrofit2", name: "converter-gson", version: rootProject.gsonVersion
    implementation group: "io.reactivex.rxjava2", name: "rxjava", version: rootProject.rxJavaVersion
    implementation group: "io.reactivex.rxjava2", name: "rxandroid", version: rootProject.rxAndroidVersion
    implementation group: "com.jakewharton.retrofit", name: "retrofit2-rxjava2-adapter", version: rootProject.retrofitRxAdapterVersion
    implementation group: "com.github.tommus", name: "youtube-android-player-api", version: rootProject.youtubePlayerVersion

    testImplementation group: "junit", name: "junit", version: rootProject.junitVersion
    testImplementation group: "org.mockito", name: "mockito-core", version: rootProject.ext.mockitoVersion
    testImplementation group: "com.google.truth", name: "truth", version: rootProject.ext.googleTruthVersion

    androidTestImplementation group: "com.android.support.test", name: "runner", version: rootProject.testRunnerVersion
    androidTestImplementation group: "com.android.support.test.espresso", name: "espresso-core", version: rootProject.espressoCoreVersion
}

