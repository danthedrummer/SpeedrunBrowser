// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        versions = [
                "coroutines": "1.5.1",
                "dagger": "2.38.1",
                "dagger_hilt_work": "1.0.0",
                "dagger_hilt_compiler": "1.0.0-beta01",
                "kotlin": "1.5.21"
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath group: "com.android.tools.build", name: "gradle", version: '7.0.0'
        classpath group: "org.jetbrains.kotlin", name: "kotlin-gradle-plugin", version: versions.kotlin
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.dagger"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
