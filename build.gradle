// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    appVersionName = "2.0.0-SNAPSHOT"
    appVersionCode = 2

    compileSdkVersion = 28
    minSdkVersion = 21

    //dependency version
    androidSupportVersion = "28.0.0"
    constraintLayoutVersion = "1.1.3"
    gsonVersion = "2.3.0"
    retrofitVersion = "2.3.0"
    okhttpVersion = "3.8.1"
    rxJavaVersion = "2.1.3"
    rxAndroidVersion = "2.0.1"
    retrofitRxAdapterVersion = "1.0.0"
    youtubePlayerVersion = "1.2.2"

    //test dependency version
    junitVersion = "4.12"
    mockitoVersion = "2.13.0"
    googleTruthVersion = "0.39"

    //android test dependency version
    testRunnerVersion = "1.0.1"
    espressoCoreVersion = "3.0.1"
}

buildscript {
    ext.kotlinVersion = '1.2.71'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath group: "com.android.tools.build", name: "gradle", version: "3.2.1"
        classpath group: "org.jetbrains.kotlin", name: "kotlin-gradle-plugin", version: kotlinVersion

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
